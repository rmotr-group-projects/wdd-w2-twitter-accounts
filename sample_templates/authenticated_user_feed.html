<!DOCTYPE html>


<html>

<head>
    <title>Twitter clone</title>

    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container body-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Twitter clone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li><a href='/profile'>@jack</a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a></li>

                    </ul>
                </div>
            </div>
        </nav>



        <div class="row">

            <div class="col-sm-2">

                <img src="images/jack.jpg" alt="Avatar" class="avatar img-rounded">

                <h2><strong>@jack</strong</h2>
            </div>
            <div class="col-sm-8">


                <div class="row">
                    <form role="form" class='tweet-form' action="" method="POST">
                        <input type='hidden' name='csrfmiddlewaretoken' value='hfXSjNasq91YVmEEfgsSP8RYa1E5qv1E' />
                        <div class="form-group ">
                            <textarea class="form-control" name="content" placeholder="Write your tweet here..." required></textarea>


                        </div>
                        <button type="submit" class="btn btn-info pull-right">Submit</button>
                    </form>
                </div>


                <div class="row relationship-button">

                </div>

                <div class="row tweet-feed">


                    <div class="well well-large tweet-container">

                        <div>
                            <strong>@jack</strong>
                            <span class="label label-primary created-datetime">08/30/2016 3:31 p.m.</span>
                        </div>
                        <div class='tweet-content'>just setting up my twttr</div>
                    </div>

                    <div class="well well-large tweet-container">

                        <form id='delete-tweet-form-1' action="/tweet/1/delete?next=/" method="POST">
                            <input type='hidden' name='csrfmiddlewaretoken' value='hfXSjNasq91YVmEEfgsSP8RYa1E5qv1E' />
                            <button type="submit" class="close" title="Delete this tweet"><span aria-hidden="true">&times;</span></button>
                        </form>

                        <div>
                            <strong>@jack</strong>
                            <span class="label label-primary created-datetime">08/30/2016 1:22 p.m.</span>
                        </div>
                        <div class='tweet-content'>My first tweet!</div>
                    </div>

                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>
</body>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

</html>
